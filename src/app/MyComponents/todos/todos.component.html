<div class="container">
    <h1 class="text-center mb-3">Todos with me</h1>
  

  </div>
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock"> No todos to display</div>
<ng-template #elseBlock>


<div *ngFor="let todo of todos ; index as i">
    <app-todo-item [todo]="todo" [id]="i"  (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
</div>
</ng-template>
